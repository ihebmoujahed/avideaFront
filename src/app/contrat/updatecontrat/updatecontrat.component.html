<div *ngIf="successMessage" class="alert alert-success">
  {{ successMessage }}
</div>
<div class="container">
  <div class="card">
    <div class="card-header">
      <h2>Update Contract</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="contratForm" class="form-container" (ngSubmit)="onSubmit()">
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <div *ngIf="isSubmitted && formErrors.length" class="alert alert-warning">
          <ul>
            <li *ngFor="let error of formErrors">{{ error }}</li>
          </ul>
        </div>

        <div class="form-group">
          <label for="nom_assure">Insured Name:</label>
          <input id="nom_assure" formControlName="nom_assure" type="text" class="form-control">
          <div *ngIf="isFieldInvalid('nom_assure')" class="invalid-feedback">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="datedebut">Start Date:</label>
          <input id="datedebut" formControlName="datedebut" type="date" class="form-control">
          <div *ngIf="isFieldInvalid('datedebut')" class="invalid-feedback">
            Start date is required.
          </div>
        </div>

        <div class="form-group">
          <label for="datefin">End Date:</label>
          <input id="datefin" formControlName="datefin" type="date" class="form-control">
          <div *ngIf="isFieldInvalid('datefin')" class="invalid-feedback">
            End date is required.
          </div>
        </div>

        <div class="form-group">
          <label for="numero_contrat">Contract Number:</label>
          <input id="numero_contrat" formControlName="numero_contrat" type="text" class="form-control">
          <div *ngIf="isFieldInvalid('numero_contrat')" class="invalid-feedback">
            Contract number is required.
          </div>
        </div>

        <div class="form-group">
          <label for="numero_immatriculation">Registration Number:</label>
          <input id="numero_immatriculation" formControlName="numero_immatriculation" type="text" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary" [disabled]="isSubmitted && !contratForm.valid">Submit</button>
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
      </form>
    </div>
  </div>
</div>
